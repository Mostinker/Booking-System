<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema seat reservation</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="movie-container">
      <label> Select movie:</label>
      <select id="movie">
        <option value="19">
          2D Expendables 4: Heroes of sacrifice (19 RON)
        </option>
        <option value="21">3D Ninja Turtles: Mutant Mayhem (21 RON)</option>
        <option value="19">2D The Nun 2 (19 RON)</option>
        <option value="30">VIP 2D Barbie (30 RON)</option>
        <option value="40">VIP 3D Meg 2 (40 RON)</option>
      </select>

      <button id="new-room" class="change-room">Change Room</button>
    </div>
    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat sold"></div>
        <small>Sold</small>
      </li>
    </ul>
    <div id="room" class="cinema-room">
      <div class="screen"></div>
      <table id="cinema-table" class="cinema-table-class"></table>
      <p class="text">
        You have selected <span id="count">0</span> seats for the total price
        of: <span id="total">0</span> RON
      </p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
